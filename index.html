<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    <header>
        <h1>Try this Calculator</h1>
    </header>

    <section>
        <div class="calculator">
        <div class="result"></div>
        <div class="table">
            <table>
            <tbody>
                <tr>
                    <td><button id="cButton">C</button></td>
                    <td><button id="delButton">DEL</button></td>
                    <td><button id="actionButton">&#43;</button></td>
                </tr>
                 <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button id="actionButton">&minus;</button></td>
                </tr>
                 <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button id="actionButton">&times;</button></td>
                </tr>
                 <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button id="actionButton">&divide;</button></td>
                </tr>
                 <tr>
                    <td><button>0</button></td>
                    <td><button id="dotButton">.</button></td>
                    <td><button id="actionButton">&#61;</button></td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
    </section>
</body>
</html>
