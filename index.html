<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="learn.js" defer></script>
    <title>Basic Calculator</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Try this Calculator</h1>
        </header>

        <section>
            <div class="calculator">
            <div class="result">
                <div class="expression" id="expression"></div>  <!-- Will be used AFTER "=" -->
                <div class="mainResult" id="mainResult"></div>  <!-- Will be used AS YOU TYPE, and final result AFTER "=" -->
            </div>
            <div class="table">
                <table>
                <tbody>
                    <tr>
                        <td><button></button></td>
                        <td><button id="cButton">C</button></td>
                        <td><button id="delButton">DEL</button></td>
                        <td><button class="actionButton">&#43;</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button class="actionButton">&minus;</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button class="actionButton">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button class="actionButton">&divide;</button></td>
                    </tr>
                    <tr>
                        <!--percent sign: &#37; -->
                        <td><button></button></td> 
                        <td><button>0</button></td>
                        <td><button id="dotButton">.</button></td>
                        <td><button id="equalButton" class="actionButton" >&#61;</button></td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
        </section>
</div>

        <div><p>Â© Basic Calculator 2025 | All rights reserved <br> Built by <a href="https://x.com/nelson_xbt" target="_blank">NelsonXBT </a></p></div>

    </footer>
</body>
</html>
